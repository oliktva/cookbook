{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
  <ul class="tags-list">
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy ($tag | urlize)) -}}
        <li class="tags-list__item">
          <a class="tags-list__link" href="{{ .Permalink }}">{{ $tag }}</a>
        </li>
      {{- end -}}
    {{- end -}}
  </ul>
{{ end }}
